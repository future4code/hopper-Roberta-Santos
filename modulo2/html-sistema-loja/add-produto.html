<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <h1 class="marca">DEPÓSITO TEM TUDO</h1>
    </header>
    
    <main>
        <a class="link" href="./index.html">Página Inicial</a>
        <a class="link" href="./ctrl-estoque.html">Controle de Estoque</a>
        <a class="link" href="./add-produto.html">Adicionar Produto</a>
        <a class="link" href="./funcionarios.html">Funcionários</a>
    </main>

    <section>
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtdDisponivel">Quantidade disponível: </label>
            <input type="number" id="qtdDisponivel" name="qtdDisponivel">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    
   
        
    </section>
    <footer>
    <div>
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img src="./img/logo-instagram-3238899_960_720.webp"alt="Icone do Instagram"/>
            <img src="./img/facebook.png"alt="Icone do facebook"/>
            <img src="./img/youtube.png" alt="Icone do youtube"/>
        </div>
    </div>
    </footer>
</body>
</html>
